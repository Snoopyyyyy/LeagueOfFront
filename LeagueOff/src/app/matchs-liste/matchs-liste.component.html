<div class="container principalcontainer">
	<a *ngFor="let game of games" class="navbar-brand">
		<div class="row">
			<div class="col" id="champ-icon-col">
				<img src="{{Fixdata.getChampionIcon(game.currentPlayer.championName!)}}" alt="champ logo" class="champ-icon">
			</div>
			<div class="col-3">
				<h3>{{game.currentPlayer.championName!}}</h3>

				<div class="container">
					<div class="row">
						<div class="col">1</div>
						<div class="col">1</div>
					</div>
				</div>
			</div>

			<div class="col-3">
				<div class="container centercol">
					<div class="row">
						<div class="col">14/9/12</div>
						<div class="col">KDA</div>
					</div>
				</div>
			</div>


			<div class="col-3">
				<div class="container" id="itemlist">
					<div class="row">
						<div class="col">1</div>
						<div class="col">2</div>
						<div class="col">3</div>
						<div class="w-100"></div>
						<div class="col">4</div>
						<div class="col">5</div>
						<div class="col">6</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
	</a>
</div>
