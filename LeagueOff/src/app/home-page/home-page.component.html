<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaugue Off</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png"> 
<link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
<link rel="manifest" href="/assets/img/favicon/site.webmanifest">
<link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#b91d47">
<meta name="theme-color" content="#ffffff">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="left">
            <div class="bg">
                <img src="/assets/img/Champion_ashe_HP.png" alt="" class="" id="">
            </div>
            <div class="play-btn">
                <div class="round play-btn-grand">
                    <div class="round play-btn-moyen">
                        <div class="round play-btn-petit">
                            <a href="#"><img src="/assets/svg/play.png" width="45%" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="bg-right">
                <img src="/assets/img/bg-right.png" alt="">
            </div>
            <div class="particle">
                <img src="/assets/img/particle.png" alt="">
            </div>
            <div class="container">
                <div class="box-up">
                    <h1>League Off</h1>
                    <div class="btn-box">
                        <div class="details">

							<form (ngSubmit)="submit()">
								<select class="form-select form-select-lg mb-3 option" [ngStyle]="{'color': !region ? '#6c757d' : '#495057'}" aria-label=".form-select-lg example" name="region" [(ngModel)]="region">
									<option disabled selected value="">Sélectionner le server</option>
									<option value="EUW1">EUW1</option>
									<option value="EUN1">EUN1</option>
									<option value="JP1">JP1</option>
									<option value="KR">KR</option>
									<option value="LA1">LA1</option>
									<option value="LA2">LA2</option>
									<option value="NA1">NA1</option>
									<option value="OC1">OC1</option>
									<option value="TR1">TR1</option>
									<option value="RU">RU</option>
								  </select>

								<div class="input-group mobile_search mb-3">
									<input type="text" class="form-control" placeholder="Summoner" [(ngModel)]="summonerName" name="summonerName">
									<div class="input-group-append">
									  <button class="btn btn-gradient" type="submit">Go</button>
									</div>
								  </div>
							</form>
							<span class="text-error">{{error}}</span>

                        </div>
                        <div class="buy">
                        </div>
                    </div>
                    <div class="trait"></div>
                    <div class="">

                        <div class="icon">
                            <img src="/assets/svg/keyboard.png" alt="">
                            <div class="paragraphe">
                                <h2>Joue</h2>
                                <p>T'es meilleures parties</p>
                            </div>
                        </div>

                        <div class="icon">
                            <img src="/assets/svg/zoom.png" alt="">
                            <div class="paragraphe">
                                <h2>Cherche</h2>
                                <p>Ton pseudo sur le site</p>
                            </div>
                        </div>

                        <div class="icon">
                            <img src="/assets/svg/graph.png" alt="">
                            <div class="paragraphe">
                                <h2>Analyse</h2>
                                <p>Ton gameplay pour t'améliorer</p>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="box-down">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
